<!DOCTYPE html>
<html>
    <head>
		<title>Awakens - The chat that never sleeps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="chat,awakens,awakens.me" />
		<meta name="description" content="Suck a piss." />
        <link rel="stylesheet" href="/theme.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid%20Sans" />
    </head>
    
    <body>     
        
        <div class="main-container">            
            <div id="messages"></div>
            <div id="input-bar">
                <textarea placeholder="Type anything then press enter."></textarea>
                <div class="toggle-menu"><span></span></div>
            </div>
        </div>
        
        <div class="menu-container">
            <div id="menu-tabs">
                <button>User Panel</button>
                <button>Channel Panel</button>
            </div>
            <div id="user-list"></div>
            <div id="user-panel">
                
                <h3>Text decoration</h3>
                <div class="textDecoration">
                    <div class="bar color">
                        <input spellcheck="false"/>
                        <div class="label">color</div>
                    </div>
                    <div class="bar bgcolor">
                        <input spellcheck="false"/>
                        <div class="label">bgcolor</div>
                    </div>
                    <div class="bar glow">
                        <input spellcheck="false"/>
                        <div class="label">glow</div>
                    </div>
                </div>
                
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
		<script src="/media.js"></script>
		<script src="/dollarSign.js"></script>
		<script src="/dateFormat.js"></script>
		<script src="/parser.js"></script>
		<script src="/menu.js"></script>
		<script src="/commands.js"></script>
		<script src="/client.js"></script>
    </body>
</html>
